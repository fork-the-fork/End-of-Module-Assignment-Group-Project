[listening]
host = localhost
port = 6868

[encryption]
enabled = true
symmetric_key_file = ./etc/secret/example.key

[output]
stream_output = true
file_output_enabled = true
dictionary_output_format = json
file_output_directory = ./output/
file_name_format = {source}_{timestamp}.{format}
print_output_enabled = true

[serialization]
pickle_enabled = true