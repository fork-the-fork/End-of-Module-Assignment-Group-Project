[encryption]
enabled = true
public_key_file = C:\Temp\pubkey.pem
private_key_file = C:\Temp\privatekey.pem

[output]
file_output_enabled = true
file_output_format = json
file_output_directory = C:\tmp
file_name_format = {source}_{timestamp}.{format}
print_output_enabled = true

[serialization]
enable_pickle = false